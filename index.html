    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div id="div-base">
        <div id="div-cidade">
            <h1>INFORME A CIDADE</h1>
            <input type="text" id="cidade-text">
            <button id="btn">Enviar</button> 
        </div>
        
        <div id="div-info">
            <h2 id="cidade">Cidade: <span></span></h2>
            <h2 id="temperatura">Temperatura: <span></span>°C</h2>  
            <h2 id="tempo">Condição do tempo: <span></span></h2>
            <h2 id="umidade">Umidade: <span></span>%</h2>
            <h2 id="vento">Velocidade do vento: <span></span>km/h</h2>
        </div>
        
    </div>
</body>
